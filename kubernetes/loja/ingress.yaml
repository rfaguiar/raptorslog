apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: loja
  name: loja-ing
  namespace: raptorslog
spec:
  rules:
    - host: raptorslog.loja.local
      http:
        paths:
          - path: /
            backend:
              serviceName: loja-svc
              servicePort: 80